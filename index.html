<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Elite Legacy Definitive</title>
    <style>
        :root {
            --bg: #000;
            --card: #1c1c1e;
            --accent: #0A84FF;
            --text: #fff;
            --sub: #8e8e93;
            --gold: #ffd60a;
            --success: #32d74b;
            --danger: #ff453a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .container { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 140px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .day-title { font-size: 34px; font-weight: 800; }
        .card { background: var(--card); border-radius: 30px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.6); animation: cardEntrance 0.6s ease; }
        @keyframes cardEntrance { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .timer-wrap { position: relative; width: 240px; height: 240px; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
        .timer-svg { transform: rotate(-90deg); }
        .timer-bg { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 12; }
        .timer-prog { fill: none; stroke: var(--accent); stroke-width: 12; stroke-linecap: round; stroke-dasharray: 628; }
        .timer-val { position: absolute; font-size: 70px; font-weight: 200; }
        .check-pill { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.04); padding: 16px 18px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.08); }
        .check-pill.active { background: rgba(50, 215, 75, 0.12); border-color: var(--success); }
        .circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid var(--sub); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .active .circle { background: var(--success); border-color: var(--success); color: white; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 1000; padding: 30px; overflow-y: auto; }
        .modal.active { display: block; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(0deg, #000 70%, transparent); display: flex; gap: 12px; z-index: 99; }
        .btn { flex: 1; padding: 20px; border-radius: 20px; border: none; font-weight: 700; cursor: pointer; }
        .btn-p { background: var(--accent); color: white; }
        .btn-s { background: #2c2c2e; color: white; }
        .btn-save { background: var(--gold); color: black; }
        .journal { width: 100%; height: 140px; background: #2c2c2e; border: none; border-radius: 20px; color: white; padding: 20px; margin: 15px 0; font-family: inherit; }
        .habits-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .habit-pill { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; text-align: center; font-size: 12px; cursor: pointer; border: 1px solid #333; }
        .habit-pill.active { background: rgba(50, 215, 75, 0.15); border-color: var(--success); }
        h2 { margin: 10px 0 20px 0; }
        h3 { color: var(--gold); margin: 15px 0 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div id="dateLabel" style="color:var(--sub); font-size:14px"></div>
                <div class="day-title" id="dayLabel">Monday</div>
            </div>
            <button onclick="app.showHistory()" style="font-size:28px; background:none; border:none; color: white; cursor: pointer;">üìÇ</button>
        </div>
        <div id="view"></div>
    </div>

    <div class="nav-bar" id="navBar">
        <button class="btn btn-s" onclick="app.prev()">‚Üê Back</button>
        <button class="btn btn-save" onclick="app.savePosition()">üíæ Save</button>
        <button class="btn btn-p" onclick="app.next()">Next ‚Üí</button>
    </div>

    <div id="prayerModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h1 style="color:var(--gold)">üìñ Prayer Guide</h1>
            <button onclick="app.toggleModal('prayerModal')" style="font-size:30px; background:none; border:none; color:white; cursor: pointer;">‚úï</button>
        </div>
        <div id="prayerBody"></div>
    </div>

    <div id="historyModal" class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h1 style="color:var(--accent)">üìö Vault</h1>
            <button onclick="app.toggleModal('historyModal')" style="font-size:30px; background:none; border:none; color:white; cursor: pointer;">‚úï</button>
        </div>
        <div id="historyBody"></div>
    </div>

    <script>
     const PRAYERS = [
    {t: "Opening Supplication", a: "Subhanakal-lahumma wabihamdika, watabarakas-muka, wataa'ala jadduka, wala ilaha ghayruka.", e: "How perfect you are, O Allah. I praise you. How blessed is Your name. How lofty is Your position. And none has the right to be worshipped but You."},
    {t: "Seeking Refuge", a: "A'auodu billaahi minash-shaytaanir rajeem", e: "I seek refuge in Allah from the accursed Shaytan (devil)."},
    {t: "Bismillah", a: "Bismillaahir ar-Rahmani ar-Raheem", e: "In the name of God, the infinitely Compassionate and Merciful."},
    {t: "Surah Al-Fatihah", a: "Al hamdu lillaahi rabbil alameen. Ar-Rahmani ar-Raheem. Maaliki yawmid deen. Iyyaaka na'aboodu wa iyyaaka nasta'een. Ihdeenas siraatal mustaqeem. Siraatal ladheena an'amta alayhim. Ghayril maghduubi alayhim waladawleen.", e: "Praise be to Allah, Lord of all the worlds. The Most Gracious, the Most Merciful. Master on the Day of Recompense. You alone do we worship, and You alone do we ask for help. Guide us on the straight path. The path of those who You have bestowed favor, not of those who have evoked Your anger or of those who are astray."},
    {t: "Ruku (Bowing)", a: "Subhanna rabbeeyal adheem", e: "How perfect is my Lord, the Magnificent"},
    {t: "Rising from Ruku", a: "Samee Allahu leeman hameeda. Rabbana walakal hamd", e: "Allah hears those who praise Him. Our Lord, to You is all praise."},
    {t: "Prostration (Sujud)", a: "Subhanna rabbeeyal alaa", e: "How perfect is my Lord, the Most High"},
    {t: "Supplication in Prostration", a: "Rabbigh-fir lee", e: "O my Lord, forgive me."},
    {t: "Tashahhud", a: "At Tahiyyaatu lilaahi was Salawaatu wat tayibaatu. Assalaamu alaika ayyuhan nabiyyu wa rahmatu Allahi wa barakaatuh. Assalaamu alaynaa wa alaa ebaadillaahis saaliheen. Ash hadu allaa ilaha illa Allah wa ash hadu anna Muhammadan abduhuu wa rasuuluh", e: "All compliments, prayers and pure words are due to Allah. Peace be upon you, O Prophet, and the mercy of Allah and His blessings. Peace be upon us and on the righteous slaves of Allah. I bear witness that none has the right to be worshipped except Allah, and I bear witness that Muhammad is His slave and Messenger."},
    {t: "Salawat (Prayers on Prophet)", a: "Allahumma salli ala Muhammadin wa ala aali Muhammad, kamaa salayta ala Ibraaheem wa ala aali Ibrahim. Innaka Hameedun Majeed.", e: "O Allah, send prayers upon Muhammad and upon the family of Muhammad, just as You sent prayers upon Ibrahim and the family of Ibrahim. Verily, you are full of Praise and Majesty."}
];

        const RICE_EX = ["Claw Machine", "Claw Turbo", "Deep Squeezes", "Wrist Rotations", "Opposite Rotations", "Straight Down/Spread", "Finger Pulls", "Fist Front/Back", "Fist Sideways", "Lobster Claw", "Crab Claw", "Doorknob", "Spread/Close/Pull", "Spread/Pull Up", "Thumb Push", "Doorknob Rep", "Doorknob Opp", "Fast Cupping", "Squeeze/Release", "MAX Squeeze"];

        const HABITS = ["Eye Training", "Brush Teeth", "Toe-Spreaders", "Sleep w Wudu", "Dust Bed", "Wake Praising", "Clean Nose", "Oil Beard", "Learn Allahs Name"];

        const SCHEDULE = {
            'Monday': [{t: 'Start Fasting'}, {t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Script Film YouTube'}, {t: 'Driving School'}, {t: 'Bus Home'}, {t: 'Pray Dhuhr', p: true}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Wake Up'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Break Fast'}, {t: 'Bus to Work'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}],
            'Tuesday': [{t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Edit Upload YouTube'}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Wake Up'}, {t: 'Pray Dhuhr', p: true}, {t: 'Eat'}, {t: 'Work Out - Chest, Biceps, Shoulders, Neck', w: true, tip: 'üí™ Chest Day: Focus on compound movements. Log your reps and PRs in Workout Notes at the end!'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Driving Tests'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}],
            'Wednesday': [{t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Script Film YouTube'}, {t: 'Driving School'}, {t: 'Bus Home'}, {t: 'Pray Dhuhr', p: true}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Wake Up'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Work Listen'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}],
            'Thursday': [{t: 'Eat Start Fasting'}, {t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Edit Upload YouTube'}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Wake Up'}, {t: 'Pray Dhuhr', p: true}, {t: 'Eat'}, {t: 'Work Out - Back, Triceps, Shoulders, Traps', w: true, tip: 'üí™ Back & Triceps Day (Fasting): Pull movements. Stay hydrated. Log all reps!'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Break Fast'}, {t: 'Driving Tests'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}],
            'Friday': [{t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Shower'}, {t: 'Driving School'}, {t: 'Go Home'}, {t: 'Pray Friday', p: true}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Wake Up'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Work Listen'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}, {t: 'Eat Start Fasting'}],
            'Saturday': [{t: 'Pray Fajr', p: true}, {t: '6-7am Out Work'}, {t: 'Bus Nap'}, {t: 'Rice Bucket', m: 'RICE'}, {t: 'Upload Video'}, {t: 'Sleep', h: 'Toe-spreaders'}, {t: 'Pray Dhuhr', p: true}, {t: 'Work Out - Legs, Abs, Arms, Shoulders', w: true, tip: 'üí™ Leg Day: Heavy compound lifts. Stretch well. Log everything!'}, {t: 'Pray Asr', p: true}, {t: 'Pray Maghrib', p: true}, {t: 'Recite Quran'}, {t: 'Pray Isha', p: true}, {t: 'Learn Allahs Name'}, {t: 'Friends Hangout'}, {t: 'Basketball'}],
            'Sunday': [{t: 'Pray Fajr', p: true}, {t: 'Rest'}, {t: 'Pray Dhuhr', p: true}, {t: '2pm Boxing'}, {t: '4pm Archery'}, {t: 'Pray Asr Maghrib', p: true}, {t: 'Work 6pm'}, {t: 'Learn Allahs Name'}, {t: 'Driving Test 1'}, {t: 'Pray Isha', p: true}, {t: 'Start Fasting'}]
        };

        const app = {
            day: '', dateStr: '', idx: 0, riceIdx: 0, riceMode: false, timer: null, db: {}, isPaused: false, pausedTime: 30,

            init() {
                const now = new Date();
                this.day = new Intl.DateTimeFormat('en-US', {weekday: 'long'}).format(now);
                this.dateStr = now.toLocaleDateString();
                document.getElementById('dayLabel').innerText = this.day;
                document.getElementById('dateLabel').innerText = this.dateStr;
                
                try {
                    this.db = JSON.parse(localStorage.getItem('elite_legacy_db') || '{}');
                } catch(e) {
                    this.db = {};
                }
                
                if(!this.db[this.dateStr]) {
                    this.db[this.dateStr] = { checks: {}, habits: {}, journal: "", allahName: "", workoutNotes: "", score: 0, locked: false, lastIdx: 0 };
                } else {
                    this.idx = this.db[this.dateStr].lastIdx || 0;
                }
                
                this.render();
            },

            save() {
                try {
                    localStorage.setItem('elite_legacy_db', JSON.stringify(this.db));
                } catch(e) {
                    console.log('Storage error');
                }
            },

            haptic(t) { if(navigator.vibrate) navigator.vibrate(t); },

            render() {
                const tasks = SCHEDULE[this.day] || [];
                const view = document.getElementById('view');
                const nav = document.getElementById('navBar');

                if (this.db[this.dateStr].locked) {
                    nav.style.display = 'flex';
                    view.innerHTML = '<div class="card" style="text-align:center"><h2 style="color: var(--gold)">Day Archived</h2><p style="color:var(--accent); font-size:40px; margin:20px 0">' + this.db[this.dateStr].score + '%</p><button class="btn btn-p" style="margin-top:20px; width: 100%;" onclick="localStorage.clear(); location.reload();">Start New Day</button></div>';
                    return;
                }

                if (this.idx >= tasks.length) {
                    this.renderSummary(tasks, view);
                    nav.style.display = 'none';
                } else if (this.riceMode) {
                    this.renderRice(view);
                    nav.style.display = 'flex';
                } else {
                    nav.style.display = 'flex';
                    const t = tasks[this.idx];
                    let html = '<div class="card"><span style="color: var(--accent); font-weight: 700; font-size: 12px;">TASK ' + (this.idx+1) + '/' + tasks.length + '</span><h2>' + t.t + '</h2>';
                    if(t.h) html += '<p style="color:var(--gold); margin-top: 15px;">‚ú¶ ' + t.h + '</p>';
                    if(t.tip) html += '<p style="color:var(--gold); margin-top: 15px;">' + t.tip + '</p>';
                    if(t.m==='RICE') html += '<button class="btn btn-p" style="margin-top:20px; width: 100%;" onclick="app.startRice()">Start Training üí™</button>';
                    if(t.p) html += '<button class="btn btn-s" style="margin-top:15px; color:var(--gold); width: 100%;" onclick="app.showPrayers()">üìñ Prayer Guide</button>';
                    html += '</div>';
                    view.innerHTML = html;
                }
            },

            renderRice(view) {
                const hand = this.riceIdx < 20 ? 'RIGHT HAND' : 'LEFT HAND';
                const exNum = this.riceIdx % 20;
                const ex = RICE_EX[exNum];
                const pauseBtn = this.isPaused ? '<button class="btn btn-s" style="flex: 1;" onclick="app.resumeRice()">Resume</button>' : '<button class="btn btn-s" style="flex: 1;" onclick="app.pauseRice()">Pause</button>';
                view.innerHTML = '<div class="card" style="text-align:center"><span style="color:var(--sub); font-weight:800; font-size: 12px;">üí™ ' + hand + '</span><h2 style="margin:15px 0; color:var(--accent);">' + ex + '</h2><p style="color: var(--gold); font-size: 14px; margin-bottom: 20px;">Exercise ' + (exNum + 1) + '/20</p><div class="timer-wrap"><svg class="timer-svg" width="240" height="240"><circle class="timer-bg" cx="120" cy="120" r="100"/><circle id="ring" class="timer-prog" cx="120" cy="120" r="100"/></svg><div class="timer-val" id="timeTxt">' + this.pausedTime + '</div></div><div style="display:flex; gap:10px;">' + pauseBtn + '<button class="btn btn-s" style="flex: 1;" onclick="app.replayTimer()">Replay</button><button class="btn btn-p" style="flex: 1;" onclick="app.skipTimer()">Skip</button></div></div>';
                if(!this.isPaused) this.startTimer();
            },

            startTimer() {
                let time = this.pausedTime;
                const ring = document.getElementById('ring');
                const txt = document.getElementById('timeTxt');
                clearInterval(this.timer);
                this.timer = setInterval(() => {
                    time--;
                    this.pausedTime = time;
                    txt.innerText = time;
                    ring.style.strokeDashoffset = 628 - (time / 30) * 628;
                    if(time <= 5) { ring.style.stroke = 'var(--danger)'; this.haptic(50); }
                    if(time <= 0) { clearInterval(this.timer); this.haptic([150, 50, 150]); this.riceIdx++; this.pausedTime = 30; if(this.riceIdx >= 40) { this.riceMode = false; this.idx++; this.haptic([200, 100, 200]); } this.render(); }
                }, 1000);
            },

            pauseRice() { clearInterval(this.timer); this.isPaused = true; this.render(); },
            resumeRice() { this.isPaused = false; this.render(); },

            renderSummary(tasks, view) {
                let html = '<h2 style="color:var(--gold); margin-bottom: 25px;">Daily Review</h2><h3 style="color: var(--accent); margin-bottom: 15px;">Completed Tasks</h3><div style="max-height: 35vh; overflow-y: auto; margin-bottom: 20px;">';
                tasks.forEach((t) => {
                    const isDone = this.db[this.dateStr].checks[t.t];
                    html += '<div class="check-pill ' + (isDone?'active':'') + '" data-task="' + t.t + '" onclick="app.toggleCheck(\'' + t.t + '\')"><div class="circle">' + (isDone?'‚úì':'') + '</div><span>' + t.t + '</span></div>';
                });
                html += '</div><h3 style="color: var(--success); margin-bottom: 15px;">Daily Habits</h3><div class="habits-grid">';
                HABITS.forEach(h => {
                    const isActive = this.db[this.dateStr].habits[h];
                    html += '<div class="habit-pill ' + (isActive?'active':'') + '" data-habit="' + h + '" onclick="app.toggleHabit(\'' + h + '\')">' + h + '</div>';
                });
                
                // Check if there are workout tasks today
                const hasWorkout = tasks.some(t => t.w);
                
                html += '</div>';
                
                if(hasWorkout) {
                    html += '<h3 style="color: var(--gold); margin-bottom: 12px; margin-top: 25px;">üí™ Workout Notes</h3><textarea id="workoutNotes" class="journal" placeholder="Log your reps, PRs... e.g., Bench: 3x8 @ 185" oninput="app.db[\'' + this.dateStr + '\'].workoutNotes=this.value; app.save()">' + (this.db[this.dateStr].workoutNotes || '') + '</textarea>';
                }
                
                html += '<h3 style="color: var(--gold); margin-bottom: 12px; margin-top: 25px;">üïå Allah Name Learned</h3><input id="alahName" type="text" placeholder="e.g., Al-Quddus (The Holy)" style="width: 100%; padding: 15px; background: #2c2c2e; border: 1px solid #333; border-radius: 15px; color: white; font-size: 15px; margin-bottom: 15px;" value="' + (this.db[this.dateStr].allahName || '') + '" oninput="app.db[\'' + this.dateStr + '\'].allahName=this.value; app.save()">';
                
                html += '<h3 style="color: var(--gold); margin-bottom: 12px;">üìù Journal</h3><textarea id="jBox" class="journal" placeholder="Reflections, wins & lessons..." oninput="app.db[\'' + this.dateStr + '\'].journal=this.value; app.save()">' + (this.db[this.dateStr].journal || '') + '</textarea><button class="btn btn-p" style="background: var(--success); margin-top: 20px; width: 100%; margin-bottom: 20px; font-size: 18px;" onclick="app.lockDay()">‚úì ARCHIVE DAY</button>';
                
                view.innerHTML = html;
            },

            toggleCheck(t) { this.db[this.dateStr].checks[t] = !this.db[this.dateStr].checks[t]; this.save(); const pill = document.querySelector('[data-task="' + t + '"]'); if(pill) { pill.classList.toggle('active'); const circle = pill.querySelector('.circle'); circle.textContent = this.db[this.dateStr].checks[t] ? '‚úì' : ''; } },
            toggleHabit(h) { this.db[this.dateStr].habits[h] = !this.db[this.dateStr].habits[h]; this.save(); const habit = document.querySelector('[data-habit="' + h + '"]'); if(habit) habit.classList.toggle('active'); },
            lockDay() { const tasks = SCHEDULE[this.day] || []; let count = 0; tasks.forEach(t => { if(this.db[this.dateStr].checks[t.t]) count++; }); this.db[this.dateStr].score = tasks.length > 0 ? Math.round((count/tasks.length)*100) : 0; this.db[this.dateStr].locked = true; this.save(); this.render(); },

            showHistory() {
                const body = document.getElementById('historyBody');
                const keys = Object.keys(this.db).sort((a,b) => new Date(b) - new Date(a));
                if(keys.length === 0) { body.innerHTML = '<p style="color: var(--sub); text-align: center; padding: 30px;">No archived days yet</p>'; this.toggleModal('historyModal'); return; }
                let html = '';
                keys.forEach(k => {
                    html += '<div style="background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #333;"><div style="display:flex; justify-content:space-between; margin-bottom:10px"><strong>' + k + '</strong><span style="color:var(--success); font-weight:700">' + this.db[k].score + '%</span></div><div style="font-size:12px; color:var(--accent); margin:8px 0; margin-bottom: 12px;">Tasks: ' + Object.values(this.db[k].checks || {}).filter(Boolean).length + ' | Habits: ' + Object.values(this.db[k].habits || {}).filter(Boolean).length + '</div><div style="display:flex; gap:8px;"><button class="btn btn-s" style="padding:10px; font-size:13px; flex: 1;" onclick="app.viewArchive(\'' + k + '\')">View</button><button class="btn btn-s" style="padding:10px; font-size:13px; color:var(--danger); flex: 1;" onclick="app.deleteDay(\'' + k + '\')">Delete</button></div></div>';
                });
                html += '<div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;"><button class="btn btn-s" style="width: 100%; color: var(--danger); margin-top: 10px; font-weight: 700;" onclick="localStorage.clear(); location.reload();">Clear All & Restart</button></div>';
                body.innerHTML = html;
                this.toggleModal('historyModal');
            },

            viewArchive(date) {
                const entry = this.db[date];
                const completedTasks = Object.keys(entry.checks || {}).filter(c => entry.checks[c]);
                const completedHabits = Object.keys(entry.habits || {}).filter(h => entry.habits[h]);
                alert('Date: ' + date + '\nScore: ' + entry.score + '%\n\nTasks: ' + completedTasks.length + '\n' + (completedTasks.join(', ') || 'None') + '\n\nHabits: ' + completedHabits.length + '\n' + (completedHabits.join(', ') || 'None') + '\n\nAllah Name: ' + (entry.allahName || 'Not recorded') + '\n\nJournal:\n' + (entry.journal || 'Empty'));
            },

            deleteDay(date) { if(confirm('Delete ' + date + '?')) { delete this.db[date]; this.save(); this.showHistory(); } },

            toggleModal(id) { document.getElementById(id).classList.toggle('active'); },

            showPrayers() {
                let html = '';
                PRAYERS.forEach((p, i) => {
                    html += '<div style="margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 20px;"><div style="font-size: 18px; color: var(--gold); font-weight: 700; margin-bottom: 10px;">' + (i+1) + '. ' + p.t + '</div><div style="font-size: 16px; color: var(--accent); line-height: 1.8; margin-bottom: 12px;">' + p.a + '</div><div style="font-size: 14px; color: #aaa; line-height: 1.6;">' + p.e + '</div></div>';
                });
                document.getElementById('prayerBody').innerHTML = html;
                this.toggleModal('prayerModal');
            },

            startRice() { this.riceMode = true; this.riceIdx = 0; this.render(); },
            replayTimer() { this.isPaused = false; this.pausedTime = 30; this.render(); },
            skipTimer() { clearInterval(this.timer); this.riceIdx++; if(this.riceIdx >= 40) { this.riceMode = false; this.idx++; this.haptic([200, 100, 200]); } this.render(); },
            savePosition() { this.db[this.dateStr].lastIdx = this.idx; this.save(); this.haptic([100, 50, 100]); alert('Saved at Task ' + (this.idx + 1)); },
            next() { this.haptic(20); this.idx++; this.db[this.dateStr].lastIdx = this.idx; this.save(); this.render(); },
            prev() { this.haptic(20); this.riceMode = false; this.idx = Math.max(0, this.idx - 1); this.db[this.dateStr].lastIdx = this.idx; this.save(); this.render(); }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
